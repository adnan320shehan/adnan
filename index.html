<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع حياة - مركز دير الزور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2196F3;
            color: #000;
            padding: 20px;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        .news-ticker {
            background-color: #81D4FA;
            color: black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
        .boxes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 20px;
            margin-bottom: 120px;
        }
        .box {
            background-color: #B3E5FC;
            padding: 20px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            flex: 1 1 200px; /* عرض ثابت للمربعات */
            min-width: 200px; /* الحد الأدنى للعرض */
            max-width: 300px; /* الحد الأقصى للعرض */
            transition: all 0.3s ease;
            position: relative;
            border: 3px solid #2196F3;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box:hover {
            background-color: #81D4FA;
        }
        .box .plus-minus {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            opacity: 0.5;
            cursor: pointer;
        }
        .box .plus-minus:hover {
            opacity: 1;
        }
        .box .content h3 {
            color: black;
            font-size: 20px;
            margin: 0;
        }
        .box .content p {
            color: #0D47A1;
            font-size: 60px;
            font-weight: bold;
            margin: 10px 0 0;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        .box.large {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            font-size: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(179, 229, 252, 0.95);
            border: none;
        }
        .box.large .content h3 {
            font-size: 60px;
        }
        .box.large .content p {
            font-size: 200px;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .controls {
            text-align: center;
            padding: 20px;
            background-color: #2196F3;
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            z-index: 999;
        }
        .controls button {
            background-color: #1976D2;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        .controls button:hover {
            background-color: #0D47A1;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        footer {
            text-align: right;
            padding: 10px;
            font-size: 12px;
            background-color: #2196F3;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        @media (max-width: 768px) {
            .box {
                flex: 1 1 100%; /* عرض كامل على الشاشات الصغيرة */
                min-width: 100%;
                max-width: 100%;
            }
            header {
                font-size: 36px;
            }
            .box .content p {
                font-size: 40px;
            }
            .box.large .content p {
                font-size: 100px;
            }
        }
    </style>
</head>
<body>

<header>
    مشروع حياة - مركز دير الزور
</header>

<div class="news-ticker">
    <div id="newsText">مشروع الرعاية الصحية الاولية والتغذية للسكان في محافظة دير الزور المنفذ من قبل جمعية تكاتف شبابي بتمويل من منظمة اليونيسف</div>
</div>

<div class="boxes-container" id="boxesContainer">
    <!-- المربعات ستضاف هنا -->
</div>

<div class="controls">
    <button onclick="addBox()">إضافة قسم</button>
    <button onclick="deleteBox()">حذف قسم</button>
    <button onclick="resetNumbers()">يوم جديد</button>
</div>

<footer>
    برمجة عدنان خليف الشيحان
</footer>

<script>
    let boxes = [];
    let voice = window.speechSynthesis;
    let currentVoice = 0;
    let voices = [];
    let newsTextElement = document.getElementById('newsText');

    function populateVoices() {
        voices = voice.getVoices().filter(v => v.lang.startsWith('ar'));
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speak(text) {
        let utterance = new SpeechSynthesisUtterance(text);
        utterance.voice = voices[currentVoice];
        voice.speak(utterance);
        setTimeout(() => {
            voice.speak(utterance);
        }, 1000);
    }

    function saveData() {
        let boxesData = boxes.map(box => ({
            title: box.querySelector('h3').textContent,
            number: box.querySelector('p').textContent
        }));
        localStorage.setItem('boxesData', JSON.stringify(boxesData));
    }

    function loadData() {
        let boxesData = JSON.parse(localStorage.getItem('boxesData')) || [];
        boxesData.forEach(data => {
            addBox(data.title, data.number);
        });
    }

    function addBox(title = null, number = 0) {
        let boxTitle = title || prompt("أدخل عنوان المربع:");
        if (!boxTitle) return;

        let box = document.createElement('div');
        box.className = 'box';
        box.innerHTML = `
            <div class="plus-minus" onclick="increaseNumber(event, this)">+</div>
            <div class="plus-minus" onclick="decreaseNumber(event, this)" style="top: 30px;">-</div>
            <div class="content">
                <h3>${boxTitle}</h3>
                <p>${number}</p>
            </div>
        `;
        box.onclick = function() {
            let currentNumber = parseInt(this.querySelector('p').textContent);
            this.querySelector('p').textContent = currentNumber + 1;
            saveData();
            this.classList.add('large');
            speak(this.querySelector('h3').textContent + ' ' + this.querySelector('p').textContent);
            setTimeout(() => {
                this.classList.remove('large');
            }, 5000);
        };
        document.getElementById('boxesContainer').appendChild(box);
        boxes.push(box);
        saveData();
    }

    function deleteBox() {
        if (boxes.length > 0) {
            let lastBox = boxes.pop();
            lastBox.remove();
            saveData();
        }
    }

    function increaseNumber(event, element) {
        event.stopPropagation();
        let number = element.parentElement.querySelector('p');
        number.textContent = parseInt(number.textContent) + 1;
        saveData();
    }

    function decreaseNumber(event, element) {
        event.stopPropagation();
        let number = element.parentElement.querySelector('p');
        number.textContent = Math.max(0, parseInt(number.textContent) - 1);
        saveData();
    }

    function resetNumbers() {
        boxes.forEach(box => {
            box.querySelector('p').textContent = 0;
        });
        saveData();
    }

    loadData();
</script>

</body>
</html>
