<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع حياة - مركز دير الزور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px;
            transform: perspective(500px) rotateX(10deg);
        }
        .news-ticker {
            background: linear-gradient(135deg, #81D4FA, #4FC3F7);
            color: #000;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px;
            transform: perspective(500px) rotateX(10deg);
        }
        .boxes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            margin-bottom: 120px;
        }
        .box {
            background: linear-gradient(135deg, #B3E5FC, #81D4FA);
            padding: 20px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            flex: 1 1 200px;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid #2196F3;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: perspective(500px) rotateX(10deg);
        }
        .box:hover {
            transform: perspective(500px) rotateX(10deg) translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        .box .plus-minus {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 18px;
            opacity: 0.7;
            cursor: pointer;
            color: #000;
        }
        .box .plus-minus:hover {
            opacity: 1;
        }
        .box .close-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 18px;
            opacity: 0.2; /* شفافية عالية */
            cursor: pointer;
            color: #000;
            transition: opacity 0.3s ease;
        }
        .box .close-btn:hover {
            opacity: 0.7; /* زيادة الشفافية عند التحويم */
        }
        .box .content h3 {
            color: #000;
            font-size: 18px;
            margin: 0;
            font-weight: bold;
        }
        .box .content p {
            color: #000;
            font-size: 40px;
            font-weight: bold;
            margin: 10px 0 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .box.large {
            position: fixed;
            top: 4cm;
            left: 4cm;
            right: 4cm;
            bottom: 4cm;
            z-index: 1000;
            font-size: 150px; /* حجم أكبر للأرقام */
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #B3E5FC, #81D4FA);
            border: 2px solid #2196F3;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            transform: none; /* إزالة التأثير ثلاثي الأبعاد */
        }
        .box.large .content p {
            font-size: 200px; /* حجم أكبر للأرقام عند التكبير */
        }
        .controls {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            transform: perspective(500px) rotateX(10deg);
        }
        .controls button {
            background: linear-gradient(135deg, #4FC3F7, #29B6F6);
            color: #000;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        .controls button:hover {
            background: linear-gradient(135deg, #29B6F6, #4FC3F7);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 20px; /* النص على اليمين */
            font-size: 16px; /* حجم الخط */
            color: #000; /* لون الخط أسود */
            font-weight: bold; /* خط عريض */
            z-index: 1000; /* التأكد من ظهوره فوق العناصر الأخرى */
        }
    </style>
</head>
<body>

<header>
    مشروع حياة - مركز دير الزور
</header>

<div class="news-ticker">
    <div id="newsText">مشروع الرعاية الصحية الاولية والتغذية للسكان في محافظة دير الزور المنفذ من قبل جمعية تكاتف شبابي بتمويل من منظمة اليونيسف</div>
</div>

<div class="boxes-container" id="boxesContainer">
    <!-- المربعات ستضاف هنا -->
</div>

<div class="controls">
    <button onclick="addBox()">إضافة قسم</button>
    <button onclick="deleteBox()">حذف قسم</button>
    <button onclick="resetNumbers()">يوم جديد</button>
</div>

<!-- الشريط السفلي -->
<div class="footer">
    برمجة عدنان خليف الشيحان
</div>

<script>
    let boxes = [];
    let voice = window.speechSynthesis;
    let currentVoice = 0;
    let voices = [];
    let newsTextElement = document.getElementById('newsText');

    // تحميل الأصوات العربية
    function populateVoices() {
        voices = voice.getVoices().filter(v => v.lang.startsWith('ar'));
        if (voices.length === 0) {
            console.warn('لم يتم العثور على أصوات عربية.');
        } else {
            currentVoice = 0; // استخدام الصوت العربي الأول
        }
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
    }

    // التحدث بالنص والرقم
    function speak(text) {
        if (voice.speaking) {
            voice.cancel(); // إيقاف أي كلام جاري
        }
        let utterance = new SpeechSynthesisUtterance(text);
        utterance.voice = voices[currentVoice];
        utterance.lang = 'ar'; // التأكد من استخدام اللغة العربية
        voice.speak(utterance);

        // تكرار القراءة مرة أخرى بعد 1 ثانية
        setTimeout(() => {
            voice.speak(utterance);
        }, 1000);
    }

    // حفظ البيانات في localStorage
    function saveData() {
        let boxesData = boxes.map(box => ({
            title: box.querySelector('h3').textContent,
            number: box.querySelector('p').textContent
        }));
        localStorage.setItem('boxesData', JSON.stringify(boxesData));
    }

    // تحميل البيانات من localStorage
    function loadData() {
        let boxesData = JSON.parse(localStorage.getItem('boxesData')) || [];
        boxesData.forEach(data => {
            addBox(data.title, data.number);
        });
    }

    // إضافة مربع جديد
    function addBox(title = null, number = 0) {
        let boxTitle = title || prompt("أدخل عنوان المربع:");
        if (!boxTitle) return;

        let box = document.createElement('div');
        box.className = 'box';
        box.innerHTML = `
            <div class="plus-minus" onclick="increaseNumber(event, this)">+</div>
            <div class="plus-minus" onclick="decreaseNumber(event, this)" style="top: 30px;">-</div>
            <div class="close-btn" onclick="closeLargeBox(event)">❌</div>
            <div class="content">
                <h3>${boxTitle}</h3>
                <p>${number}</p>
            </div>
        `;
        box.onclick = function() {
            let currentNumber = parseInt(this.querySelector('p').textContent);
            this.querySelector('p').textContent = currentNumber + 1;
            saveData();
            this.classList.add('large');
            speak(this.querySelector('h3').textContent + ' ' + this.querySelector('p').textContent);
            setTimeout(() => {
                this.classList.remove('large');
            }, 5000); // إخفاء المربع بعد 5 ثوانٍ
        };
        document.getElementById('boxesContainer').appendChild(box);
        boxes.push(box);
        saveData();
    }

    // إغلاق المربع المكبر
    function closeLargeBox(event) {
        event.stopPropagation();
        let largeBox = document.querySelector('.box.large');
        if (largeBox) {
            largeBox.classList.remove('large');
        }
    }

    // حذف آخر مربع
    function deleteBox() {
        if (boxes.length > 0) {
            let lastBox = boxes.pop();
            lastBox.remove();
            saveData();
        }
    }

    // زيادة الرقم داخل المربع
    function increaseNumber(event, element) {
        event.stopPropagation();
        let number = element.parentElement.querySelector('p');
        number.textContent = parseInt(number.textContent) + 1;
        saveData();
    }

    // تقليل الرقم داخل المربع
    function decreaseNumber(event, element) {
        event.stopPropagation();
        let number = element.parentElement.querySelector('p');
        number.textContent = Math.max(0, parseInt(number.textContent) - 1);
        saveData();
    }

    // إعادة تعيين الأرقام
    function resetNumbers() {
        boxes.forEach(box => {
            box.querySelector('p').textContent = 0;
        });
        saveData();
    }

    // تحميل البيانات عند بدء التشغيل
    loadData();
</script>

</body>
</html>
